<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Hit | IDA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/uicons-bold-rounded/css/uicons-bold-rounded.css">


    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/movimientos.css">
    <link rel="stylesheet" href="./Styles/mobile-styles.css">


</head>
<body>

    <div class="main-menu"></div>
    <div class="movimientos-page">

        <!-- Calendario (IZQ) -->
        <div class="calendar-container">
            <div class="calendar-flex box-shadow box-padding">
                <header>
                    <div class="calendar-left-header grey-btn">
                        <!-- Mes -->
                        <p id="current-month" class="current-month tittle">ss</p>
                        <!-- Año -->
                        <p id="current-year" class="current-year tittle-light"></p>
                    </div>
                    <div class="calendar-right-header">
                        <i id="prevMonth" class="fi fi-br-angle-left interface-icon"></i>
                        <p id="today-btn" class="tittle-light grey-btn">Hoy</p>
                        <i id="nextMonth" class="fi fi-br-angle-right interface-icon"></i>
                        <div class="icons">
                            <i class="fi fi-br-search interface-icon"></i>
                            <i class="fi fi-br-plus interface-icon"></i>
                        </div>
                    </div>
                </header>
                <div class="calendar-box">
                    <ul class="weeks">
                        <li>Dom</li>
                        <li>Lun</li>
                        <li>Mar</li>
                        <li>Mie</li>
                        <li>Jue</li>
                        <li>Vie</li>
                        <li>Sab</li>
                    </ul>
                    <!-- JS Pone los Días Aquí -->
                    <ul class="days"></ul>
                </div>
            </div>
        </div>

        <!-- Movimientos (DER) -->
        <div class="movimientos-list-container">
            <div class="movimientos-list-flex box-shadow">
                <header>
                    <span class="tittle">Movimientos</span>
                    <div class="icons">
                        <i class="fi fi-br-search interface-icon"></i>
                        <i class="fi fi-br-plus interface-icon"></i>
                    </div>
                </header>
                <!-- Lista -->
                <ul class="movimientos-list"></ul>
            </div>
        </div>
    </div>

    <!-- Llamar el Menú y demás -->
    <script src="./main.js"></script>
    <script src="./Javascript/movimientos.js"></script>
</body>
</html>
